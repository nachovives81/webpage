<script>
		// Funci贸n para cerrar el modal del producto
        function closeProductModal() {
			console.log("cerrar");
            document.getElementById('productModal').style.display = 'none';
        }
		
		        // Funci贸n para eliminar un producto del carrito
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartIcon();
            updateCartModal();
        }
		
$(document).ready(function() {
	
	window.addEventListener('message', function(event) {
		// Si tienes varias fuentes, puedes filtrar aqu铆 event.origin
		var productId = event.data;

		// Abre el modal o realiza la acci贸n correspondiente
		openProductModal(productId);
	});
	


 
        // Variables para manejar el carrito
        let cart = [];
        const cartIcon = document.querySelector('.cart-icon');
        const cartCount = document.querySelector('.cart-count');
        const cartModal = document.querySelector('.cart-modal');
        const cartItemsContainer = document.getElementById('cart-items');

        // Funci贸n para a帽adir producto al carrito
        function addToCart(productId, productName) {
            let product = cart.find(item => item.id === productId);
            if (product) {
                product.quantity += 1;
            } else {
                cart.push({ id: productId, name: productName, quantity: 1 });
            }
            updateCartIcon();
            updateCartModal();
        }

        // Funci贸n para actualizar el icono del carrito
        function updateCartIcon() {
            let totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = totalItems;
        }

        // Funci贸n para actualizar el contenido del modal del carrito
        function updateCartModal() {
            cartItemsContainer.innerHTML = '';
            cart.forEach(product => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    ${product.name} (x${product.quantity})
                    <button onclick="removeFromCart('${product.id}')">Eliminar</button>
                    <button onclick="addToCart('${product.id}', '${product.name}')">+1</button>
                `;
                cartItemsContainer.appendChild(cartItem);
            });
        }


        // Manejador para mostrar el modal del carrito
        cartIcon.addEventListener('click', function() {
            cartModal.style.display = 'block';
        });

        // Manejador para cerrar el modal del carrito
        document.querySelector('.close-cart').addEventListener('click', function() {
            cartModal.style.display = 'none';
        });

        // Funci贸n para abrir el modal del producto
        function openProductModal(productId) {
            // Aqu铆 puedes realizar una llamada AJAX o cualquier otra operaci贸n
            // para obtener los datos del producto seg煤n su ID.
            const productName = "Producto " + productId; // Reemplaza esto con el nombre real del producto
            document.getElementById('modal-body').textContent = "Informaci贸n del producto: " + productName;

            // Guardar el ID y nombre del producto en el bot贸n "A帽adir al Carrito"
            document.getElementById('addToCartButton').setAttribute('data-product-id', productId);
            document.getElementById('addToCartButton').setAttribute('data-product-name', productName);

            // Mostrar el modal
            document.getElementById('productModal').style.display = 'block';
        }

        // Manejador para a帽adir al carrito desde el modal del producto
        document.getElementById('addToCartButton').addEventListener('click', function() {
            const productId = this.getAttribute('data-product-id');
            const productName = this.getAttribute('data-product-name');
            addToCart(productId, productName);
            closeProductModal(); // Opcional: cerrar el modal despu茅s de a帽adir al carrito
        });
});
</script>
